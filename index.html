<html lang="en">
    <head>

        <link rel="stylesheet" href="css/index.css">
        <title>Search</title>

    <body>

         <header>
            <div id="header_buttons">
            <a class="b1" href="images.html" target="_top">Images</a>
            <a class="b2" href="advanced.html" target="_top">Advanced</a>
            </div>

        <div id="logo" title="google"><img src="img/google.png"></div>
 
        <div id="inpt">
        <form action="https://google.com/search">
 
                <div class="text">
                <input type="text"  name="q" placeholder="Search Google or type a URL" onfocus="this.placeholder=''" onblur="this.placeholder= 'Search Google or type a URLs'"></div>
                <input type="hidden" id="f-search" name="f-search" value="888">
                <i class="fas fa-search"></i>
                <img class="audio" src="img/audio.png">
               
                <div class="btn">     
                        
                        <input type="submit" value="Google Search">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky">
                   
                    
                </div>
        </form>
       </div>
